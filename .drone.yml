---
kind: pipeline
type: docker
name: build

trigger:
  event:
    - push
    - tag
    - pull_request

steps:
  - name: fmt and tidy
    image: golang:1.18
    commands:
      - test -z $(go fmt ./...)
      - go mod tidy
      - git diff --exit-code -- go.mod go.sum
      - git diff --exit-code -- go.mod go.sum > test -z
  - name: build and vet
    image: golang:1.18
    commands:
      - go build .
      - go vet -race -v ./...
---
kind: pipeline
type: docker
name: test

trigger:
  event:
    - push
    - tag

depends_on:
  - build

steps:
  - name: test
    image: golang:1.18
    environment:
      CODECOV_TOKEN:
        from_secret: codecov_token
    commands:
      - go test -race -coverprofile=coverage.txt -covermode=atomic -v ./...
      - bash <(curl -s https://codecov.io/bash) -t $CODECOV_TOKEN
